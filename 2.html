    <script>
        function draw() {

            var $ = go.GraphObject.make;
            var myDiagram =
                $(go.Diagram, "myDiagramDiv", {
                    "undoManager.isEnabled": true, // enable Ctrl-Z to undo and Ctrl-Y to redo
                    layout: $(go.TreeLayout, // specify a Diagram.layout that arranges trees
                        {
                            angle: 90,
                            layerSpacing: 45
                        })
                });

            myDiagram.nodeTemplate =
                $(go.Node, "Vertical", {
                        selectionObjectName: "BODY"

                    },
                    $(go.Panel, "Auto", {
                            name: "BODY"
                        },
                        $(go.Shape, "RoundedRectangle",
                            new go.Binding("fill"),
                            new go.Binding("stroke")),
                        $(go.TextBlock, {
                                font: "bold 12px Arial, sans-serif",
                                margin: new go.Margin(4, 2, 2, 2),
                                stroke: "white"
                            },
                            new go.Binding("text"))
                    ),
                    $(go.Panel, // this is underneath the "BODY"
                        {
                            height: 15
                        }, // always this height, even if the TreeExpanderButton is not visible
                        $("TreeExpanderButton")
                    )
                );


            function convertIsTreeLink(r) {
                return r === "generalization";
            }

            function convertFromArrow(r) {
                switch (r) {
                    case "generalization":
                        return "";
                    default:
                        return "";
                }
            }

            function convertToArrow(r) {
                switch (r) {
                    case "generalization":
                        return "Triangle";
                    case "aggregation":
                        return "StretchedDiamond";
                    default:
                        return "";
                }
            }

            function convertToCircleWhite(r) {
                switch (r) {
                    case "optional":
                        return "Circle";
                    default:
                        return "";
                }
            }

            function convertToCircleBlack(r) {
                switch (r) {
                    case "mandatory":
                        return "Circle";
                    default:
                        return "";
                }
            }

            myDiagram.linkTemplate =
                $(go.Link, {
                        routing: go.Link.Orthogonal,
                        corner: 5
                    },
                    new go.Binding("isLayoutPositioned", "relationship", convertIsTreeLink),
                    $(go.Shape, {
                        strokeWidth: 1.5
                    }),
                    $(go.Shape, {
                            strokeWidth: 1.5,
                            scale: 1.1,
                            fill: "white"
                        },
                        new go.Binding("fromArrow", "relationship", convertFromArrow)),
                    $(go.Shape, {
                            strokeWidth: 1.5,
                            scale: 1.1,
                            fill: "black"
                        },
                        new go.Binding("toArrow", "relationship", convertToArrow)),
                    $(go.Shape, {
                            strokeWidth: 1.5,
                            scale: 1.1,
                            fill: "white"
                        },
                        new go.Binding("toArrow", "relationship", convertToCircleWhite)),
                    $(go.Shape, {
                            strokeWidth: 1.5,
                            scale: 1.1,
                            fill: "black"
                        },
                        new go.Binding("toArrow", "relationship", convertToCircleBlack))
                );
