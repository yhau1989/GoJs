<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GoJs first example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.33/go-debug.js"></script>

    <script>
        function draw() {

            var $ = go.GraphObject.make;
            var myDiagram =
                $(go.Diagram, "myDiagramDiv", {
                    "undoManager.isEnabled": true, // enable Ctrl-Z to undo and Ctrl-Y to redo
                    layout: $(go.TreeLayout, // specify a Diagram.layout that arranges trees
                        {
                            angle: 90,
                            layerSpacing: 35
                        })
                });

            myDiagram.nodeTemplate =
                $(go.Node, "Vertical", {
                        selectionObjectName: "BODY"

                    },
                    $(go.Panel, "Auto", {
                            name: "BODY"
                        },
                        $(go.Shape, "RoundedRectangle",
                            new go.Binding("fill"),
                            new go.Binding("stroke")),
                        $(go.TextBlock, {
                                font: "bold 12px Arial, sans-serif",
                                margin: new go.Margin(4, 2, 2, 2),
                                stroke: "white"
                            },
                            new go.Binding("text"))
                    ),
                    $(go.Panel, // this is underneath the "BODY"
                        {
                            height: 15
                        }, // always this height, even if the TreeExpanderButton is not visible
                        $("TreeExpanderButton")
                    )
                );


            myDiagram.linkTemplate =
                $(go.Link,
                    $(go.Shape, {
                        strokeWidth: 1.5
                    }));

            // set up the nodeDataArray, describing each part of the sentence
            var nodeDataArray = [{
                key: 1,
                text: "Ecomnerce Site",
                fill: "#FF0013",
                stroke: "#ffffff",
                parent: 1
            }, {
                key: 2,
                text: "Layout Manager",
                fill: "#FF0013",
                stroke: "#ffffff",
                parent: 1
            }, {
                key: 3,
                text: "Catalogue",
                fill: "#FF0013",
                stroke: "#ffffff",
                parent: 1
            }, {
                key: 4,
                text: "Search",
                fill: "#FF0013",
                stroke: "#ffffff",
                parent: 1
            }, {
                key: 5,
                text: "Online Shopping",
                fill: "#FF0013",
                stroke: "#ffffff",
                parent: 1
            }, {
                key: 6,
                text: "Contact",
                fill: "#FF0013",
                stroke: "#ffffff",
                parent: 1
            }, {
                key: 7,
                text: "CRM",
                fill: "#FF0013",
                stroke: "#ffffff",
                parent: 1
            }, {
                key: 8,
                text: "Security",
                fill: "#FF0013",
                stroke: "#ffffff",
                parent: 1
            }, {
                key: 9,
                text: "Marketing",
                fill: "#FF0013",
                stroke: "#ffffff",
                parent: 1
            }, {
                key: 10,

                fill: "#FF0013",

            }, {
                key: 11,

                fill: "#7C7A7A",
                stroke: "#7C7A7A",
                parent: 3
            }, {
                key: 20,
                text: "Image",
                fill: "#7C7A7A",
                stroke: "#7C7A7A",
                parent: 10
            }, {
                key: 21,
                text: "Price",
                fill: "#7C7A7A",
                stroke: "#7C7A7A",
                parent: 10
            }, {
                key: 22,
                text: "Description",
                fill: "#7C7A7A",
                stroke: "#7C7A7A",
                parent: 10
            }, {
                key: 23,
                text: "Basic",
                fill: "#7C7A7A",
                stroke: "#7C7A7A",
                parent: 4
            }, {
                key: 24,
                text: "Advanced",
                fill: "#7C7A7A",

            }, {
                key: 31,

            }, {

            // create the Model with data for the tree, and assign to the Diagram
            myDiagram.model =
                $(go.TreeModel, {
                    nodeDataArray: nodeDataArray
                });




        }
    </script>

</head>
