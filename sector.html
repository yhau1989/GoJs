<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it-emoji/1.4.0/markdown-it-emoji-light.js"></script>
    <title>Document</title>

    <style>
        .sector {
            /*background-color: rgb(27, 141, 235);*/
            color: rgb(235, 220, 16);
            font-weight: 800;
        }
        
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        
        #interjs {
            font-size: 0.91rem;
            background-color: rgb(27, 48, 88);
            color: #ffffff;
            padding: 0.99rem;
            display: inline-block;
        }
    </style>


</head>

<body>


    <h2>Ejemplo con Sectores interactivos JS ‚ò∫Ô∏è</h2>

    <p>
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="/img/0.jpg" usemap="#image-map">

        <map name="image-map">
            <area target="" id="OrejaD" data-emoji="üëÇ" alt="OrejaD" title="OrejaD" href="#" coords="60,79,71,119" shape="rect">
            <area target="" id="OrejaIZ" data-emoji="üëÇ" alt="OrejaIZ" title="OrejaIZ" href="#" coords="149,84,161,120" shape="rect">
            <area target="" id="Nariz" data-emoji="üëÉ" alt="Nariz" title="Nariz" href="#" coords="101,81,126,116" shape="rect">
            <area target="" id="Boca" data-emoji="üëÑ" alt="Boca" title="Boca" href="#" coords="88,120,134,140" shape="rect">
        </map>
    </p>
    <h3>Interacci√≥nes</h3>
    <p id="interjs"></p>



    <script>
        function interaccion(area) {

            console.log(area);

            var interJs = document.getElementById("interjs");
            const date = new Date();
            interJs.innerHTML += `<br> ‚Üí <b>Sector</b>: <span class="sector">${area.target.id} ${area.target.dataset.emoji}</span> - <b>interaccion</b>: ${date}`;
            //console.log(`<br> Sector:${area.target.id} interaccion: ${date}`);

        }

        const areas = document.querySelectorAll("area");
        areas.forEach(area => {
            area.addEventListener("click", interaccion)
        });
    </script>

</body>



</html>
