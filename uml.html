<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GoJs UML example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.33/go-debug.js"></script>

    <script>
        function draw() {

            var $ = go.GraphObject.make;

            var myDiagram =
                $(go.Diagram, "myDiagramDiv", {
                    "undoManager.isEnabled": true, // enable Ctrl-Z to undo and Ctrl-Y to redo
                    layout: $(go.TreeLayout, // specify a Diagram.layout that arranges trees
                        {
                            angle: 90,
                            layerSpacing: 35
                        })
                });

            // the template we defined earlier
            myDiagram.nodeTemplate =
                $(go.Node, "Horizontal", {
                        background: "#44CCFF"
                    },
                    $(go.TextBlock, "Default Text", {
                            margin: 12,
                            stroke: "white",
                            font: "bold 16px sans-serif"
                        },
                        new go.Binding("text", "name"))
                );

            // define a Link template that routes orthogonally, with no arrowhead
            /* myDiagram.linkTemplate =
                 $(go.Link, {
                         routing: go.Link.Orthogonal,
                         corner: 5
                     },
                     $(go.Shape, {
                         strokeWidth: 3,
                         stroke: "#555"
                     })); // the link shape*/

            function convertIsTreeLink(r) {
                return r === "generalization";
            }

            function convertFromArrow(r) {
                switch (r) {
                    case "generalization":
                        return "";
                    default:
                        return "";
                }
            }

            function convertToArrow(r) {
                switch (r) {
                    case "generalization":
                        return "Triangle";
                    case "aggregation":
                        return "StretchedDiamond";
                    default:
                        return "";
                }
            }

            myDiagram.linkTemplate =
                $(go.Link, {
                        routing: go.Link.Orthogonal
                    },
                    new go.Binding("isLayoutPositioned", "relationship", convertIsTreeLink),
                    $(go.Shape),
                    $(go.Shape, {
                            scale: 1.3,
                            fill: "white"
                        },
                        new go.Binding("fromArrow", "relationship", convertFromArrow)),
                    $(go.Shape, {
                            scale: 1.3,
                            fill: "white"
                        },
                        new go.Binding("toArrow", "relationship", convertToArrow))
                );








            var model = $(go.TreeModel);
            model.nodeDataArray = [{
                key: "1",
                name: "Don Meow",

            }, {
                key: "2",
                name: "Demeter",
                from: 2,
                to: 1,
                relationship: "generalization"

            }, {
                key: "3",
                name: "Copricat",
                from: 3,
                to: 1,
                relationship: "generalization"

            }, {
                key: "4",
                name: "Jellylorum",
                from: 4,
                to: 1,
                relationship: "generalization"

            }, {
                key: "5",
                name: "Alonzo",
                from: 4,
                to: 1,
                relationship: "generalization"

            }, {
                key: "6",
                name: "Munkustrap",
                from: 4,
                to: 1,
                relationship: "generalization"

            }];
            myDiagram.model = model;



        }
    </script>

</head>

<body onload="draw()">

    <div id="myDiagramDiv" style="width:100%; height:650px; background-color: rgba(248, 248, 248, 0.932);"></div>

</body>

</html>
