<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GoJs UML example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.33/go-debug.js"></script>

    <script>
        function draw() {


            var $ = go.GraphObject.make;

            myDiagram =
                $(go.Diagram, "myDiagramDiv", {
                    initialContentAlignment: go.Spot.Center,
                    "undoManager.isEnabled": true,
                    layout: $(go.TreeLayout, { // this only lays out in trees nodes connected by "generalization" links
                        angle: 90,
                        path: go.TreeLayout.PathSource, // links go from child to parent
                        setsPortSpot: false, // keep Spot.AllSides for link connection spot
                        setsChildPortSpot: false, // keep Spot.AllSides
                        // nodes not connected by "generalization" links are laid out horizontally
                        arrangement: go.TreeLayout.ArrangementHorizontal
                    })
                });

            // show visibility or access as a single character at the beginning of each property or method
            function convertVisibility(v) {
                switch (v) {
                    case "public":
                        return "+";
                    case "private":
                        return "-";
                    case "protected":
                        return "#";
                    case "package":
                        return "~";
                    default:
                        return v;
                }
            }


            // this simple template does not have any buttons to permit adding or
            // removing properties or methods, but it could!
            myDiagram.nodeTemplate =
                $(go.Node, "Auto", {
                        locationSpot: go.Spot.Center,
                        fromSpot: go.Spot.AllSides,
                        toSpot: go.Spot.AllSides
                    },
                    $(go.Shape, {
                        fill: "lightyellow"
                    }),
                    $(go.Panel, "Table", {
                            defaultRowSeparatorStroke: "black"
                        },
                        // header
                        $(go.TextBlock, {
                                row: 0,
                                columnSpan: 2,
                                margin: 3,
                                alignment: go.Spot.Center,
                                font: "bold 12pt sans-serif",
                                isMultiline: false,
                                editable: true
                            },
                            new go.Binding("text", "name").makeTwoWay()),


                        $("PanelExpanderButton", "METHODS", {
                                row: 2,
                                column: 1,
                                alignment: go.Spot.TopRight,
                                visible: false
                            },
                            new go.Binding("visible", "methods", function(arr) {
                                return arr.length > 0;
                            }))
                    )
                );

            function convertIsTreeLink(r) {
                return r === "generalization";
            }

            function convertFromArrow(r) {
                switch (r) {
                    case "generalization":
                        return "";
                    default:
                        return "";
                }
            }

            function convertToArrow(r) {
                switch (r) {
                    case "generalization":
                        return "Triangle";
                    case "aggregation":
                        return "StretchedDiamond";
                    default:
                        return "";
                }
            }

            myDiagram.linkTemplate =
                $(go.Link, {
                        routing: go.Link.Orthogonal
                    },
                    new go.Binding("isLayoutPositioned", "relationship", convertIsTreeLink),
                    $(go.Shape),
                    $(go.Shape, {
                            scale: 1.3,
                            fill: "white"
                        },
                        new go.Binding("fromArrow", "relationship", convertFromArrow)),
                    $(go.Shape, {
                            scale: 1.3,
                            fill: "white"
                        },
                        new go.Binding("toArrow", "relationship", convertToArrow))
                );

            // setup a few example class nodes and relationships
            var nodedata = [{
                key: 1,
                name: "Commerce Site",
            }, {
                key: 2,
                name: "Layout Manager",

            }, {
                key: 3,
                name: "Catalogue",

            }, {
                key: 4,
                name: "Search",
            }, {
                key: 5,
                name: "Onlien Shopping",
            }, {
                key: 6,
                name: "Contcat",
            }, {
                key: 7,
                name: "CRM",
            }, {
                key: 8,
                name: "Security",
            }, {
                key: 9,
                name: "Marketing",
            }, {
                key: 10,
                name: "Products",
            }, {
                key: 11,
                name: "Offers",
            }, {
                key: 12,
                name: "Shopping Cart",
            }, {
                key: 13,
                name: "Payment",
            }, {
                key: 14,
                name: "High",
            }, {
                key: 15,
                name: "Standard",
            }, {
                key: 16,
                name: "SEO",
            }, {
                key: 17,
                name: "Social Media",
            }, {
                key: 18,
                name: "Image",
            }, {
                key: 19,
                name: "Price",
            }, {
                key: 20,
                name: "Descriptions",
            }];



            var linkdata = [{
                from: 1,
                to: 2,
                relationship: "generalization"
            }, {
                from: 1,
                to: 3,
                relationship: "generalization"
            }, {
                from: 1,
                to: 4,
                relationship: "aggregation"
            }, {
                from: 1,
                to: 5,
                relationship: "aggregation"
            }, {
                from: 1,
                to: 6,
                relationship: "aggregation"
            }, {
                from: 1,
                to: 7,
                relationship: "aggregation"
            }, {
                from: 1,
                to: 8,
                relationship: "aggregation"
            }, {
                from: 1,
                to: 9,
                relationship: "aggregation"
            }, {
                from: 3,
                to: 10,
                relationship: "aggregation"
            }, {
                from: 3,
                to: 11,
                relationship: "aggregation"
            }, {
                from: 5,
                to: 12,
                relationship: "aggregation"
            }, {
                from: 5,
                to: 13,
                relationship: "aggregation"
            }, {
                from: 8,
                to: 14,
                relationship: "aggregation"
            }, {
                from: 8,
                to: 15,
                relationship: "aggregation"
            }, {
                from: 9,
                to: 16,
                relationship: "aggregation"
            }, {
                from: 9,
                to: 17,
                relationship: "aggregation"
            }, {
                from: 10,
                to: 18,
                relationship: "aggregation"
            }, {
                from: 10,
                to: 19,
                relationship: "aggregation"
            }, {
                from: 10,
                to: 20,
                relationship: "aggregation"
            }, ];


            myDiagram.model = $(go.GraphLinksModel, {
                copiesArrays: true,
                copiesArrayObjects: true,
                nodeDataArray: nodedata,
                linkDataArray: linkdata
            });


        }
    </script>

</head>

<body onload="draw()">

    <div id="myDiagramDiv" style="width:100%; height:650px; background-color: rgba(248, 248, 248, 0.932);"></div>

</body>

</html>
